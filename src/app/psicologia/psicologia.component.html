<mat-card class="mat-elevation-z8">
<div>
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput type = "search" placeholder="Cedula" id="search">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" class="botonBuscar" (click)="getEmotions()">Buscar</button>
</div>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="emocion">
          <th mat-header-cell *matHeaderCellDef> Emoci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.emocion}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="curso">
          <th mat-header-cell *matHeaderCellDef> Curso </th>
          <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
    
</mat-card>
