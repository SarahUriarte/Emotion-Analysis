<div>
  <mat-toolbar color="primary">
    <span>MENU</span>

    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>
  <mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item  (click)="changeView(0)">Mi Perfil</button>
    <button mat-menu-item  (click)="changeView(1)">Mis Cursos</button>
    <button mat-menu-item  (click)="changeView(2)">Registrar Cursos</button>
    <button mat-menu-item  (click)="changeView(3)">Iniciar Grabacion</button>
  </mat-menu>
  
  <div [hidden]="misCursos" >
    <mat-card class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Grupo </th>
          <td mat-cell *matCellDef="let element"> {{element.GRUPO}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Creditos </th>
          <td mat-cell *matCellDef="let element"> {{element.creditos}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>  
    </mat-card>
  </div>
  <div  [hidden]="registrarCursos">
    <div class="contenedor">
      <h1 style="text-align: center;">Registrar Cursos</h1>
      <h3 style="text-align: center;">Seleccione una opcion</h3>
    </div>
    <div [hidden]="siguiente">
      <div class="contenedor">
        <mat-selection-list #cursos>
          <mat-list-option *ngFor="let curso of listaCursos">
            {{curso.nombre}}
          </mat-list-option>
        </mat-selection-list>
        <div class="contenedor">
          <button  mat-raised-button color="primary" style="width : 10em; align-self: center;" (click)="siguienteF()">Siguiente</button>
        </div>
         </div>
    </div>
    <div [hidden]="!siguiente">
      
      <div class="contenedor">
        <mat-selection-list #cursos>
          <mat-list-option *ngFor="let curso of listaCursos"> <!--Lista de profesores por curso-->
            {{curso.id}} Nombre profesor
          </mat-list-option>
        </mat-selection-list>
      </div>
      <div class="contenedor2">
        <button  mat-raised-button color="primary" style="margin-right: 10px; width : 10em; align-self: center;" (click)="siguienteF()" >Regresar</button>
        <button  mat-raised-button color="primary" style="width : 10em; align-self: center;" >Registrar</button>
      </div>
     
    </div>
   
  </div>
  

  <div [hidden]="iniciarGrabacion">
    <button mat-button>Iniciar Grabacion</button>
  </div>
  <div [hidden]="miPerfil">
    <div class="contenedor">
      <mat-form-field class="example-full-width">
        <mat-label>Nombre Usuario</mat-label>
        <input matInput [(ngModel)]="codigoC" type="string" placeholder="Ex. User1" value="">
      </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <mat-label>Contrase√±a</mat-label>
        <input matInput [(ngModel)]="nombreC" type="password" placeholder="Ex. password" value="">
      </mat-form-field>

      <button  mat-raised-button color="primary" style="width : 10em; align-self: center;" (click)="registrar()">Modificar</button>
    </div>
  </div>
</div>
