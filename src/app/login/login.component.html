  <div class="login" >
    <h2 class="login-header" style="border-radius: 5px 5px 0 0;"><b>Log in</b></h2>
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()" style="border-radius: 5px;">
  
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
        <input type="username" placeholder="Username" formControlName="username">
      </p>
  
      <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
        <div style="color: red; text-align: center;" *ngIf="formControls.username.errors.required">Username is required</div>
      </div>
  
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <input type="password" placeholder="Password" formControlName="password">
      </p>
  
      <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div style="color: red; text-align: center;" *ngIf="formControls.password.errors.required">Password is required</div>
      </div>
  
      <p>
        <input type="submit" value="Log in">
      </p>
    </form>

    <p style="color: black;">¿Eres nuevo? <a href="">Registrate aquí</a></p>
  </div>
